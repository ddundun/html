<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table[border=1]>tr*3 -->
    <!-- alt+shift 누르면 줄 복사됨 -->
    <!-- 비쥬얼 스튜디오의 ctrl+d와 똑같은 기능 -->
    <!-- rowspan : 행의 너비 지정 양옆-->
    <!-- colspan : 셀의 너비 지정 위아래-->
    <!--  -->
    <table border="1">
        <tr>
            <th colspan="3">table data1</th>
            <th rowspan="3">table data2</th>
        </tr>
        <tr>
          <td>Table Date3</td>
          <td rowspan="2">Table Date4</td>
          <td>Table Date5</td>
        </tr>
        <tr>
            <td>table Data6</td>
            <td>table Data7</td>
        </tr>
    </table>
</body>
</html>
