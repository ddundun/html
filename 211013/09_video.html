<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- controls 안써주면 재생 자체가 안됨 -->
    <video src="Cat - 66004.mp4" controls width="640px" height= "360px"></video>
    <video controls width="640px" height= "360px">
        <!-- width height 값 주면 사이즈 지정가능! -->
        <!-- px: 픽셀.pixel. 하나의 점 -->
        <source src= "People - 84973.mp4" type="video/mp4">
    </video>

    <!-- 동영상 재생하기 전에 미리 보여지는 그림(유투브 썸네일 같은거) -->
    <!-- poster 속성 이용하면 됨 -->
       <video poster="images.jpg" controls width="640px" height= "360px" >
           <source src= "Cat - 66004.mp4" type="video/mp4">
       </video>
       <!-- 시간/용량: 9초/  -->
  
    <!--  웹사이트 켜자마자 동영상 재생하게 하는방법  -->
    <!-- autoplay만 넣으면 크롬에선 절대 재생x -->
    <!-- firefox에서는 일정크기 미만의 동영상은 재생ok-->
    <video poster="images.jpg" controls width="640px" height= "360px" autoplay>
        <source src= "Cat - 66004.mp4" type="video/mp4">
    </video>

    <!-- 그렇다면 둘다 자동재생 하게하는방법은? -->
</body>
</html>
