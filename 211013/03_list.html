<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ol>li*3 -->
    <!-- alt+화살표 위/아래: 해당 태그의 위치 이동 가능 -->
    <!-- ol: ordered list -->
    <ol> 자꾸 말거는사람 리스트
        <li>aaa</li>
        <li>ㅇㅇㅇ</li>
        <li>ㅁㅁㅁ</li>
    </ol>
    <!-- type ="a"해도되고 넣는거에따라 달라짐 -->
    <ol type="I">코끼리를 냉장고에 넣는 방법
        <li>코끼리를 잡아온다.</li>
        <li>냉장고 문을 연다.</li>
        <li>냉장고에 코끼리를 넣는다.</li>
    </ol>

    <ol>프로그래밍 랭킹
        <li>이동준</li>
        <li>학생들</li>
    </ol>

    <!-- unorderd list -->
    <ul>내가 해봤던 게임
        <li>페르시아의 왕자</li>
        <li>디아블로2</li>
        <li>아스가르드</li>
    </ul>

    <!-- 중첩도 가능 -->
    <!-- ul안에 ol들어가건 ol안에 ul 들어갈 수 있음 -->
    <ul>나의 취미 리스트
        <li>
            게임(좋아하는순)
            <ol>
                <li>디아블로2</li>
                <li>스타크래프트2</li>
            </ol>
        </li>
        <li>
            수면(좋아하는순)
            <ol>
                <li>낮잠</li>
                <li>램수면</li>
            </ol>
        </li>
    </ul>
</body>
</html>
