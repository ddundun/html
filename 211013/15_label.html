<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- input:checkbox*3 -->
        <input type="checkbox" name="" id="soccer"><label for="soccer">축구</label><br>
        <input type="checkbox" name="" id="baseball"><label for="baseball">야구</label><br>
        <input type="checkbox" name="" id="baegu"><label for="baegu">배구</label><br>
    <hr>
        <!-- 만약 아래 5개의 radio가 name값이 다 똑같으면 5개 중 하나를 선택 -->
        <!-- checked를 적어주면, 웹페이지 시작 시 해당 태그를 서냍ㄱ된 상태로 시작됨 -->
        <input type="radio" name="gender" id ="male" checked><label for="male">남자</label><br>
        <input type="radio" name="gender" id ="female"><label for="female">여자</label><br>
    <hr>
        <input type="radio" name="grade=" id ="sang"><label for="sang">상</label><br>
        <input type="radio" name="grade=" id ="jung"><label for="jung">중</label><br>
        <input type="radio" name="grade=" id ="ha"><label for="ha">하</label><br>
    
        <label for="name">이름</label>
        <input type="text" id="name">
    
    
        <!-- '이름' 글자클릭하면 id가 name인 태그에 focus가 맞춰짐 -->
        <!-- label로 감싸면됨 -->
        <!-- 응용법: 글자클릭했을때 체크박스나 라디오체크되게 해보세요! -->
    </form>
</body>
</html>
