<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth-child(1) {color:red}
        p:nth-child(2) {color:rgb(255,0,0)}
        p:nth-child(3) {color:#FF0000}
        p:nth-child(4) {color:rgba(255,0,0)}
        /* a= alpha: 0.0~1.0사이의 값을 갖는 투명도 */
        p:nth-child(5) {color:hsl(0,100%,50%)}
        p:nth-child(6) {color:hsla(0,100%,50%,1)}
        /* hue 색상: saturaton 채도 lightness명도 */
        p:nth-child(7) {color:rgb(138, 84, 84)}



    </style>
</head>
<body>
    <p>이번엔 색상이다</p>
    <p>이번엔 색상이다</p>
    <p>이번엔 색상이다</p>

</body>
</html>
