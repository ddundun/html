<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*li>a:first-child{color:red} -> 다 씨뻘개짐*/ 
        li:first-child>a{color:red}
        /* li의 첫번째 자손 a태그*/
    </style>
</head>
<body>
    <ul>
        <!-- (li>a[href=#]{abcd$})*5 -->
        <li><a href="#">abcd1</a></li>
        <li><a href="#">abcd2</a></li>
        <li><a href="#">abcd3</a></li>
        <li><a href="#">abcd4</a></li>
        <li><a href="#">abcd5</a></li>
    </ul>

    <ul>
        <li><a href="#">abcd1</a></li>
        <li><a href="#">abcd2</a></li>
        <li><a href="#">abcd3</a></li>
        <li><a href="#">abcd4</a></li>
        <li><a href="#">abcd5</a></li>
    </ul>
</body>
</html>
