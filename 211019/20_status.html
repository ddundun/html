<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:enabled {background-color: powderblue;} /* 활성화 상태*/ 
        input:disabled {background-color: red;}
        input:focus{background-color: yellow;} /* 마우스로클릭해서 포커스가 맞을때 (값 입력할때)*/
    </style>
</head>
<body>
    <input type="text">
    <input type="text">

    <!-- 비활성화 시키기 -->
    <input type="text" disabled>
</body>
</html>
