<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:first-of-type{color:red}
        /*2번째에서만 적용*/
        h1:nth-of-type(2) {background-color: yellow;}
        /*짝수번째에 대해서만 적용, n값은 1부터 시작.*/
        h1:nth-of-type(2n) {border:1px solid black}
    </style>
</head>
<body>
    <p>p태그 없을땐 첫번째 h1이 빨간색 이지만 이거 추가되면 다 검은색됨</p> 
    <!-- p태그 유무에따라 달라지는이유: 순서중요 -->
    <!-- h1가 가장 첫번째에 있지않아서 빨간색아닌거임 -->
    <!-- body의첫째자손 h1..? -->
    <h1>lorem</h1>
    <h1>lorem</h1>
    <h1>lorem</h1>
    <div>
        <!-- 여기 h1에서 나옴 ㅎ -->
        <!-- div의 첫재자손~~ -->
        <h1>lorem,ipsum dolor.(빨강)</h1>
        <h1>lorem,ipsum dolor.</h1>
        <h1>lorem,ipsum dolor.</h1>
    </div>
</body>
</html>
