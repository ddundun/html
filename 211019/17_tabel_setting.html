<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* 테이블 태그의 자손인tr태그, 그 tr태그의 자손인 th*/
       /* 제목 부분이 빨간색이 되게 해보세요. 자손선택자만쓰기*/
       /* 만약 후손태그로도 스타일 알면 백그라운드 한번 줘보기(노란색)*/ 
        /*
       table>tbody>tr>th {color:red ; background-color:yellow;}
       table>tbody>tr>td {color:blue; background-color: aquamarine;} */
     
      
     
       table>tbody>tr>th {color:red ;}
       /* tbody는 여기에 없지만 실질적으로 table의 자손 */
       table tr>td {background-color: yellow;}
         /*tbody 안쓰는법*/
       /*table의 후손(tbody때문에 자손은아님.)*/ 
    </style>
</head>
<body>
    <table border=1>
        <tr>
            <th>제목</th>
            <th>제목</th>
        </tr>
        <tr>
            <td>본문1</td>
            <td>본문2</td>
        </tr>
    </table>
</body>
</html>
