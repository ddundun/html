<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div는 한줄 다 차지 /블록태그(p,h1 등) -->
    <!-- span은 딱 그만큼 지정된만큼만 /인라인태그-->
    <!-- 인라인블록: img태그 (이미지태그) : 태그의 길이만큼만 차지 -->
    <!-- 인라인블록은 가운데 정렬할 필요x -->
    
    <!-- block -->
    <div style="display:inline; background-color: yellow;">안녕하세요</div>
    <div style="display:inline; color: yellowgreen;">이진주입니다.</div>

    <h1 style="display:inline; background-color: blue;">안녕</h1>
    <p style="display:inline; background-color: blueviolet;">Hi there</p>

    <!-- inline -->
    <span style="display:block; background-color: aqua;">hello,</span>
    <span style="display:block; background-color: aquamarine;">My name is jinju</span>
    <a href="#" style="background-color: bisque;">네이버</a>

    <!-- inline-block -->
    <img src="https://picsum.photos/id/684/200/200" alt="">
    <img src="https://picsum.photos/id/684/200/200" alt="">

    <!-- style안에 display:block? display:inline 써주면 반대로됨 -->

</body>
</html>
