<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자손</title>
    <style>
    /* 자손이란? 바로 안쪽에 있는 태그. 안쪽의 안쪽부터는 후손*/
    /* 바로 안쪽에 있는 태그도 후손에 속하기는 함(즉 자손이자 후손)*/
    /* 그런데 안쪽의 안쪽부터는 무조건 후손임*/

    #header>h1 {color:red} /*id가 header인 태그 안쪽에 있는 모든h1태그*/
    #section>h1 {color:orange} /*id가 section인 태그 안족에 있는 모든 h1*/
    </style>
</head>
<body>
    <!-- div#header -->
    <div id="header">
        <!-- h1.title -->
        <h1 class="title"> Lorem, ipsum. </h1>
        <div id="nav">
            <h1>Navi</h1> 
            <!-- id가 header인 태그의 후손이나 자손은 아님  -->
        </div>

        <h1>안녕!</h1>
    </div>
    <div id="section">
        <h1 class="title">Lorem, ipsum..</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dignissimos rem similique vitae doloribus nulla, voluptatibus dolorem explicabo ut exercitationem eum sapiente illum. Adipisci, harum iusto fuga iste corporis nesciunt unde?
    </div>
</body>
</html>
