<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1+h2 {color:red} /*+: h1 바로 옆에 있는 h2에만 적용됨*/
        h1~h2 {background-color: orange;} 
        /* ~ : h1 옆에있는 태그들(=같은 태그안에 묶여있는경우,
                지금 여기선 다들 body안에 있음 */
    </style>
</head>
<body>
    <h1>Header-1</h1>
    <h2>Header-2</h2>
    <span>
        <h2>이건 색깔이 칠해지지않음. 왜냐면 h1옆에있지않기때문.</h2>
    </span>
    <h2>Header-2</h2>
    <h2>Header-2</h2>   
    <h2>Header-2</h2>
</body>
</html>
